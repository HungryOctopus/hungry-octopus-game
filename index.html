  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Hungry Octopus game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./images/favicon.ico" />
     
      <!-- ### Open graph meta tags ### -->
      <meta name="title" property="og:title" content="Hungry Octopus Game" />
      <meta name="description" content="A game developed with JavaScript and canvas. Feed the octopus and avoid the trash to get points." />
      <meta property="og:type" content="website" />
      <meta name="image" property="og:image" content="https://res.cloudinary.com/db5ijkzpx/image/upload/v1638220846/hungry-octopus_zctpmr.png" />

  <body>
    <div class="screen" id="screen-start" width="100%">
      <span class="octopus-logo">
        <img
          src="./images/octoplayer-alone.png"
          alt="octopus logo"
          width="100"
        />
      </span>
      <h1>Hungry Octopus</h1>
      <p>Feed the octopus and avoid the trash.</p>
      <button>Start game</button>
    </div>
    <div class="screen" id="screen-playing" style="display: none">
      <!-- displays the informations about the player, the current etc.-->
      <div id="board">
        <div id="score">
          <!-- placed in game.js-->
        </div>

        <div id="game-info">
          <div id="info-food">
            <table>
              <thead>
                <tr>
                  <th colspan="2">Fetch the food</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <img src="images/jellyfish.png" width="20px" />
                  </td>
                  <td>10 points</td>
                </tr>
                <tr>
                  <td>
                    <img src="images/fish.png" width="25px" />
                  </td>
                  <td>30 points</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div id="info-garbage">
            <table>
              <thead>
                <tr>
                  <th colspan="2">Avoid the plastic trash</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <img src="images/plasticbottle.png" height="30px" />
                  </td>
                  <td>-20 points</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div id="canvas-div">
        <canvas width="1000" height="500"></canvas>
      </div>
    </div>

    <div class="screen" id="screen-game-over" style="display: none">
      <h3>You lost the game :(</h3>
      <button>Try Again</button>
      <p>Liked the game? Please consider to 
        <a href='https://donate.bloomassociation.org/BLOOMdefault/1~my-donation?context_form_id=form_5815dd2fa9442faa9a4b5105c09133c1_61ea74c5f3aff0.32247162' class="donate-link" target="_blank">donate</a> for ocean protection.</p>
    </div>

          <div><a href = "https://opengameart.org/content/recycle-items-set" target="_blank"> Plastic trash </a></div>

    </br> </br>

    <script src="items.js"></script>

    <script src="game.js"></script>
    <script src="script.js"></script>
