<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Hungry Octopus game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="screen" id="screen-start" width="100%">
      <span class="octopus-logo">
        <img
          src="./images/octoplayer-alone.png"
          alt="octopus logo"
          width="100"
        />
      </span>
      <h1>Hungry Octopus</h1>
      <p>Feed the octopus and avoid the trash.</p>
      <button>Start game</button>
    </div>
    <div class="screen" id="screen-playing" style="display: none">
      <!-- displays the informations about the player, the current etc.-->
      <div id="board">
        <div id="score">
          <!-- placed in game.js-->
        </div>

        <div id="game-info">
          <div id="info-food">
            <table>
              <thead>
                <tr>
                  <th colspan="2">Fetch the food</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <img src="images/jellyfish.png" width="20px" />
                  </td>
                  <td>10 points</td>
                </tr>
                <tr>
                  <td>
                    <img src="images/fish.png" width="25px" />
                  </td>
                  <td>30 points</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div id="info-garbage">
            <table>
              <thead>
                <tr>
                  <th colspan="2">Avoid the plastic trash</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <img src="images/plasticbottle.png" height="30px" />
                  </td>
                  <td>-20 points</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div id="canvas-div">
        <canvas width="1000" height="500"></canvas>
      </div>
    </div>

    <div class="screen" id="screen-game-over" style="display: none">
      <h3>You lost the game :(</h3>
      <button>Try Again</button>
    </div>

    <footer>
          <div>Credits:  </div>
          <div><a href = "https://craftpix.net/freebies/free-underwater-world-parallax-game-backgrounds/"> Background </a></div>
          <div><a href = "https://opengameart.org/content/octopus-swim"> Octopus </a></div>
          <div><a href = "https://opengameart.org/content/fish-set"> Octopus food </a></div>
          <div><a href = "https://opengameart.org/content/recycle-items-set"> Plastic trash </a></div>
          <div><a href = "https://opengameart.org/content/skippy-fish-water-sound-collection"> Sounds </a></div>
    </br> </br>
          <div>  Follow me  </div>
          <div><a href="https://www.linkedin.com/in/am%C3%A9lie-monnoyer/" target="_blank">
            <img src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Bug.svg.original.svg" width="30px"></a></div>
          <div><a href = "https://github.com/HungryOctopus" target="_blank">
          <img src="images/GitHub.png" width="30px"></a></div>
          </footer>

    <!-- import the splitted js logic. From the less important to the most important. -->
    <script src="items.js"></script>
    <script src="player.js"></script>
    <script src="background.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
  </body>
</html>
