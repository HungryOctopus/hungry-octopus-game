<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Hungry Octopus game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="screen" id="screen-start">
      <span class="octopus-logo">
        <img
          src="./images/octoplayer-alone.png"
          alt="octopus logo"
          width="80"
        />
      </span>
      <h1>Hungry Octopus</h1>
      <p>Feed the octopus with jellyfishes and avoid the trash.</p>
      <button>Start game</button>
    </div>
    <div class="screen" id="screen-playing" style="display: none">
      <div id="canvas-div">
        <canvas width="1000" height="500"></canvas>
      </div>
      <!-- displays the informations about the player, the current etc.-->
      <div id="board">
        <h2>Game info</h2>
        <ul>
          <li>Score:</li>
          <li>Points for food:</li>
          <ul>
            <li>Jellyfish</li>
            <li>Crab</li>
          </ul>
          <li>Minus points for garbage:</li>
          <ul>
            <li>Plastic bottle:</li>
            <li>FFP2 Mask:</li>
            <li>Atomic waiste:</li>
          </ul>
          <li>Current:</li>
        </ul>
      </div>
    </div>

    <div class="screen" id="screen-game-over" style="display: none">
      <h3>You lost the game :(</h3>
      <button>Try Again</button>
    </div>

    <!-- import the splitted js logic. From the less important to the most important. -->
    <script src="items.js"></script>
    <script src="board.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
  </body>
</html>
